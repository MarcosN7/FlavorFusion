<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap');
  </style>
  <title>FlavorFusion</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header class="text-center py-4">
    <h1 id="logo">FlavorFusion</h1>
    <form id="search-form" class="d-flex justify-content-center mt-4">
      <input type="text" id="search-input" class="form-control me-2" placeholder="Enter a keyword (e.g., chicken, pasta)">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <section id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Display search results dynamically using JavaScript -->
          </section>
        </div>
      </div>
    </div>

    <section id="recipe-details">
      <!-- Display recipe details dynamically using JavaScript -->
    </section>
  </main>


  <footer class="text-center py-3">
    <p>&copy; 2023 FlavorFusion</p>
  </footer>
  <script>
    document.getElementById("logo").addEventListener("click", function() {
      location.reload();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
